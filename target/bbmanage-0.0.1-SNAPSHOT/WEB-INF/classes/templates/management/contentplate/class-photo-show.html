<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head th:replace="/fragments/head :: head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>

<style type="text/css">

    .box-container{
        display: flex;
        flex-direction: column;
    }


    .box {
        float: left;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        box-shadow: 10px 10px 5px #888888;
    }

    .box img {
        width: 150px;
        height: 200px;
    }

    .box span {
        padding-top: 10px;
    }


</style>


<div class="page-container" style="padding-top: 0px;">
    <input type="text" hidden="hidden" name="id" id="id" th:if="${#httpServletRequest.getParameter('id') != null}" th:value="${#httpServletRequest.getParameter('id')}" />


    <div class="mt-20">

        <div class="box-container">
            <div id="class-container">
            </div>
        </div>

    </div>




</div>

<basescript th:replace="/fragments/basescript :: basescript"></basescript>
<script type="text/javascript" th:src="@{/static/js/page/contentplate/class-photo-show.js}"></script>

</body>


</html>
