<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
<head th:replace="/fragments/head :: head">
</head>
<body>

<style type="text/css">
    .box ul {
        list-style-type: none;
        margin:0px;
        padding:0px;
    }
    .box li {
        margin:7px;
        padding:5px;
        float:left;

    }


</style>
<div class="page-container">


    <form action="" method="post" class="form form-horizontal" id="form-gartenVideo-add">
        <input type="text" hidden="hidden" name="noticeId" id="noticeId" th:if="${#httpServletRequest.getParameter('id') != null}" th:value="${#httpServletRequest.getParameter('id')}" />

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">
                <span class="c-red">*</span>
                选择园所：</label>

            <div class="formControls col-xs-6 col-sm-6">
                <span class="select-box" style="width: 180px">
				    <select name="gartenId" id="garden-info" class="select">

				    </select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-5 col-sm-3">
                <span class="c-red">*</span>
                选择班级：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <span class="select-box" style="width: 180px">
                    <select  name="classId" id="class-info" class="select">
                    </select>
                </span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">
                <span class="c-red">*</span>
                视频名字：</label>
            <div class="formControls col-xs-6 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="" id="videoName" name="videoName" />
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">
                <span class="c-red">*</span>
                上传人：</label>
            <div class="formControls col-xs-6 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="" id="creator" name="creator" />
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">
                <span class="c-red">*</span>
                上传视频：</label>
            <div class="formControls col-xs-6 col-sm-9">


                <ul id="uploadVideos" style="display:none">
                    <li>
                        <input name="videoFiles" type="file" multiple="multiple" accept="video/*" />
                    </li>
                </ul>
                <ul class="box" style="display: flow-root;">
                    <li id="addVideo" style="overflow:visible;cursor: pointer;border-color:grey">
                        <div >
                            <img src="/static/images/upload-video.png" style="height:80px;width:90px;"/>
                        </div>

                    </li>
                </ul>

            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">视频描述：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea name="videoDesc" id="videoDesc" cols="" rows="" class="textarea" placeholder="说点什么...最多输入100个字符"></textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p></div>
        </div>



        <div class="row cl">
            <div class="col-9 col-offset-3">
                <button id="submit" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont"></i> 保存提交</button>
            </div>
        </div>

    </form>
</div>


<basescript th:replace="/fragments/basescript :: basescript"></basescript>
<script type="text/javascript" th:src="@{/static/js/page/contentplate/baby-show-add.js}"></script>



</body>
</html>
